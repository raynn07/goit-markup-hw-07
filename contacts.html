<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

<body class="main-font">
  <header class="main-header">
    <a href="./index.html">
      <div><span>Web</span>Studio</div>
    </a>
   <nav class="main-navigation">
      <ul class="main-navigation-contacts">
        <li><a href="./index.html" >Studio</a></li>
        <li><a href="./portfolio.html" >Portfolio</a></li>
        <li><a href="./contacts.html" class="current">Contacts</a></li>
      </ul>
      <address class="main-navigation-address">
        <div class="main-header-email">
          <svg>
            <use href="./images/symbol-defs.svg#icon-envelope" />
          </svg>
          <a href="mailto:info@devstudio.com">info@devstudio.com</a>
        </div>
        <div class="main-header-phone">
          <svg>
            <use href="./images/symbol-defs.svg#icon-smartphone" />
          </svg>
          <a href="tel:+1 212-772-4150">+1 212-772-4150</a>
        </div>  
    </address>
   </nav>
</header>

    <main>
        <p>CONTACTS</p>
    </main>

    <footer class="main-footer">
      <div  class="main-footer-address">
        <div>
          <a href="./index.html">
            <div><span>Web</span>Studio</div>
          </a>
        </div>
        <address>
          <span>695 Park Ave, NY 10065, USA</span>
          <a href="mailto:info@devstudio.com">info@devstudio.com</a>
          <a href="tel:+1 212-772-4150">+1 212-772-4150</a>
        </address>
      </div>
      <div class="main-socials">
        <span>Find us on</span>
        <div class="main-socials-flex">
          <div>
            <svg>
              <use href="./images/symbol-defs.svg#icon-instagram"/>   
            </svg>
          </div>
          <div>
            <svg>
              <use href="./images/symbol-defs.svg#icon-twitter"/>
            </svg>
          </div>
          <div>
            <svg>
              <use href="./images/symbol-defs.svg#icon-facebook"/>
            </svg>
          </div>
          <div>
            <svg>
              <use href="./images/symbol-defs.svg#icon-linkedin"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="newsletter">
        <span>Subscribe to the newsletter</span>
        <form name="newsletter-form" action="" method="get">
          <input type="email" name="newsletter-email" id="newsletter-email" placeholder="E-mail">
          <div class="submit-div">
            <input type="submit" name="newsletter-subscribe" id="newsletter-subscribe" value="Subscribe">
            <svg>
              <use href="./images/symbol-defs.svg#icon-icon_send"></use>
            </svg>
          </div>
        </form>
      </div>
      
    </footer>
</body>
</html>
